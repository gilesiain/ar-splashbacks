<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0
            user-scalable=yes, minimum-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="/projects/arsplashbacks/arsplashback.css">
        <script src="/projects/arsplashbacks/arsplashback.js"></script>
        <script crossorigin="anonymous"
            src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <script crossorigin="anonymous"
            src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <title>ar-splashback</title>
    </head>
    <body style="margin : 0px; overflow: hidden;">


        <div class="ar_slider" id="ar_slider">
            <div class="ar_slide" id="slide-1"
                style="background-color:#d37295;"
                onclick="set_color(this.style.backgroundColor)"></div>
            <div class="ar_slide" id="slide-2"
                style="background-color:#adbdc4;"
                onclick="set_color(this.style.backgroundColor)"></div>
            <div class="ar_slide" id="slide-3"
                style="background-color:#c4cc52;"
                onclick="set_color(this.style.backgroundColor)"></div>
            <div class="ar_slide" id="slide-4"
                style="background-color:#0f0f0f;"
                onclick="set_color(this.style.backgroundColor)"></div>
            <div class="ar_slide" id="slide-5"
                style="background-color:#ae5350;"
                onclick="set_color(this.style.backgroundColor)"></div>
            <div class="ar_slide" id="slide-6"
                style="background-color:#f7f7f7;"
                onclick="set_color(this.style.backgroundColor)"></div>
            <div class="ar_slide" id="slide-7"
                style="background-color:#00909a;"
                onclick="set_color(this.style.backgroundColor)"></div>
            <div
                class="ar_slide" id="slide-8" style="background-color:#952b5b;"
                onclick="set_color(this.style.backgroundColor)"></div> <div
                class="ar_slide" id="slide-9"
                style="background-color:#9fa2a4;"
                onclick="set_color(this.style.backgroundColor)"></div>
            <div
                class="ar_slide" id="slide-10"
                style="background-color:#858583;"
                onclick="set_color(this.style.backgroundColor)"></div>
            <div class="ar_slide" id="slide-11"
                style="background-color:#ece8dd;"
                onclick="set_color(this.style.backgroundColor)"></div>
        </div>


        <a-scene embedded arjs vr-mode-ui="enabled: false">
            <a-assets>
                <a-cubemap id="sky">
                    <img crossorigin="anonymous"
                        src="/projects/arsplashbacks/cubemap/right_evmap.jpg">
                    <img crossorigin="anonymous"
                        src="/projects/arsplashbacks/cubemap/left_evmap.jpg">
                    <img crossorigin="anonymous"
                        src="/projects/arsplashbacks/cubemap/top_evmap.jpg">
                    <img crossorigin="anonymous"
                        src="/projects/arsplashbacks/cubemap/bottom_evmap.jpg">
                    <img crossorigin="anonymous"
                        src="/projects/arsplashbacks/cubemap/front_evmap.jpg">
                    <img crossorigin="anonymous"
                        src="/projects/arsplashbacks/cubemap/back_evmap.jpg">
                </a-cubemap>
            </a-assets>
            <a-marker preset="hiro">
                <a-plane id="splashback_model" position="0 -1 0" scale="6 4.5 0"
                    rotation="-90 90 0" color="#FFFFFF" material="metalness:0.9;
                    roughness: 0.3;envMap:#sky;">
                </a-plane>

                <a-light type="ambient" position="1 -7 -2" intensity="10"></a-light>
                <a-light type="point" position="1 4 -2" intensity="0.1"></a-light>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

    </body>
</html>
